version: 2.1
vars:
  setup_remote_docker: &setup_remote_docker
    setup_remote_docker:
      docker_layer_caching: true
      version: 20.10.14
  load_build_image: &load_build_image
    run:
      name: Import build image
      command: docker load -i workspace/build/sv-mosaic-local.tar.gz
